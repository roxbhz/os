<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style-login.css">
    <script src="https://kit.fontawesome.com/65184cdaf5.js" crossorigin="anonymous"></script>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <script src="js/index.js"></script>

    <title>Logar - System OS</title>
</head>

<body>

    <div class="layout-login">
        <div class="infos">
            <img src="imgs/banner.png" width="80%">
            <text style="color: rgb(43, 40, 40)">Bem vindo(a)</text>
            <text style="color: rgb(43, 40, 40); text-align: center;">Nossa equipe de suporte esta disponível para lhe
                auxiliar caso tenha
                qualquer tipo de dúvida.</text>

        </div>
        <form class="login">
            <img src="imgs/logo.png" width="250px">
            <input type="email" id="email-login" placeholder="insira seu e-mail" required>
            <input type="password" id="password-login" placeholder="insira sua senha" required>
            <button id="btn-logar" onclick="acessar()">Acessar Sistema</button>
        </form>
    </div>

    <footer> Desenvolvido por Thiago Moreira <i class="fa-solid fa-mug-saucer" style="color: #ffffff;"> | </i> Todos os
        direitos reservados 2016-2024</footer>
</body>

</html>
